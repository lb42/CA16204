<html>
    <head>
        <title>Titles by Decade</title>
        <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
        <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart','line']});  
      </script>
    </head>
    
    <body>
        <div id = "container1" style = "width: 800px; height: 400px; margin: 0 auto">
        </div>
       <div id = "container2" style = "width: 800px; height: 400px; margin: 0 auto">
       </div>
        <script>
         function drawCharts() {
            // Define the chart to be drawn.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Decade');           
             data.addColumn('number', 'Titles');
             data.addColumn('number', 'Titles Digitized');
             data.addColumn('number', 'Titles in PG');          
            data.addRows([
               ['1820s',  22, 19,  1],
               ['1830s', 451,222, 12],
               ['1840s', 917,414, 42],
               ['1850s', 1185,438,85],
               ['1860s', 1936,646,158],
               ['1870s', 2300,708,188],
               ['1880s', 3405,1055,366],
               ['1890s', 4817,1663,619]             
            ]);
            // Set chart options
            var options = {'title' : 'Titles by decade',
               hAxis: {
                  title: 'Decade'
               },
               vAxis: {
                  title: 'Counts'
               },   
               'width':800,
               'height':400	  
            };

        
            // Define the second chart to be drawn.
            var dataPerc = new google.visualization.DataTable();
            dataPerc.addColumn('string', 'Decade');           
             dataPerc.addColumn('number', '% of all Titles');
             dataPerc.addColumn('number', '% of all Digitized');
             dataPerc.addColumn('number', '% of all in PG');          
            dataPerc.addRows([
               ['1820s',  0.15, 4.25,  0.68],
               ['1830s', 3.00,4.3, 0.81],
               ['1840s', 6.10,8.01, 2.85],
               ['1850s', 7.88, 8.48, 5.78],
               ['1860s', 12.88, 12.5, 10.74],
               ['1870s', 15.29, 13.71, 12.78],
               ['1880s', 22.65, 20.42, 24.88],
               ['1890s', 32.04, 32.2, 42.08]             
            ]);
            // Set chart options
            var options2 = {'title' : 'Percentages by decade',
               hAxis: {
                  title: 'Decade'
               },
               vAxis: {
                  title: 'Percentages'
               },   
               'width':800,
               'height':400	  
            
            
         }
         
               // Instantiate and draw the charts.
            var chart1 = new google.visualization.LineChart(document.getElementById('container1'));
            chart1.draw(data, options);
            var chart2 = new google.visualization.LineChart(document.getElementById('container2'));
            chart2.draw(dataPerc, options2);
           

           
         }
         
         
         google.charts.setOnLoadCallback(drawCharts);
      </script>
    </body>
</html>
